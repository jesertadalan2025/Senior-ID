
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeniorID System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #065f46;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a;
      }

      /* PRINT OPTIMIZATION - TARGETS PVC CR80 SIZE */
      @media print {
        @page {
          size: 86mm 54mm; /* Standard CR80 PVC card size */
          margin: 0;
        }
        
        /* Hide EVERYTHING by default */
        html, body, #root, main, footer, header, nav, .no-print {
          display: none !important;
          visibility: hidden !important;
          height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Show ONLY the ID Card Container */
        .id-card-print-area, .id-card-print-area * {
          display: flex !important;
          visibility: visible !important;
        }

        .id-card-print-area {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 86mm !important;
          height: 54mm !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          z-index: 99999 !important;
          justify-content: center !important;
          align-items: center !important;
        }

        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color)',
            }
          }
        }
      }
    </script>
